<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>Emotion Playlist</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Choose Your Emotion</h1>
        <div class="emotions">
            <div class="emotion-card" data-emotion="happy">
                <i class="fas fa-smile"></i>
                <span>Happy</span>
            </div>
            <div class="emotion-card" data-emotion="sad">
                <i class="fas fa-sad-tear"></i>
                <span>Sad</span>
            </div>
            <div class="emotion-card" data-emotion="relaxed">
                <i class="fas fa-spa"></i>
                <span>Relaxed</span>
            </div>
            <div class="emotion-card" data-emotion="energetic">
                <i class="fas fa-bolt"></i>
                <span>Energetic</span>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Emotion Playlist. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
